<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Details</title>
</head>
<body>
    <h1>Submit Your Details</h1>
    <form id="userForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="response"></p>

    <script>
        const form = document.getElementById('userForm');
        const responseMessage = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzu_8wbxCT3i1xlYLN5_oUpjuvM0567BlypHrLc2sr21zEmsjhUHnct87_SQxqRadEgPg/exec', {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    responseMessage.textContent = "Details submitted successfully!";
                    form.reset();
                } else {
                    responseMessage.textContent = "An error occurred. Please try again.";
                }
            } catch (error) {
                console.error(error);
                responseMessage.textContent = "An error occurred. Please check the console for details.";
            }
        });
    </script>
</body>
</html>
